<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slideshow with Music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* ðŸŽ¨ Animated gradient background */
      background-image: url(./public/pic.jpg);
      background-size: cover;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card with transparent background */
    .card {
      width: 360px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      border-radius: 10px;
      background: rgba(255,255,255,0.1); /* slight transparency */
      backdrop-filter: blur(5px); /* optional blur */
    }

    .card-header, .card-footer {
      background: transparent; /* fully transparent */
      border: none;
      text-align: center;
      color: #fff;
    }

    .img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff; /* container background */
      overflow: hidden;
      border-radius: 10px;
    }

    .img-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Transparent buttons */
    .btn {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: none;
    }

    .btn:hover {
      background: rgba(255,255,255,0.4);
    }

    input.form-range {
      margin-top: 10px;
    }

    .developer {
    position: fixed;
    bottom: 0px;
    right: 10px;
    font-size: 12px;
    color: rgba(255,255,255,0.8);
    font-weight: bold;
   }

  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="fw-bold" id="status">Slide Show - Paused</div>
    </div>
    <div class="card-body">
      <div class="row">
        <!-- Previous Button -->
        <div class="col-1 d-flex flex-column align-items-center justify-content-center">
          <button id="prevBtn" class="btn bi bi-chevron-left fs-4"></button>
        </div>

        <!-- Image -->
        <div class="col-10 position-relative">
          <div class="img-container">
            <img id="slideImage" src="" alt="Slideshow Image">
          </div>
          <div>
            <input type="range" id="seekBar" class="form-range" min="0" max="0" value="0">
          </div>
        </div>

        <!-- Next Button -->
        <div class="col-1 d-flex flex-column align-items-center justify-content-center">
          <button id="nextBtn" class="btn bi bi-chevron-right fs-4"></button>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button id="playBtn" class="btn btn-success bi bi-play"></button>
      <button id="pauseBtn" class="btn btn-warning bi bi-pause ms-2"></button>
      <button id="musicBtn" class="btn btn-info bi bi-music-note ms-2"></button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="./public/music.mp3" type="audio/mp3">
    Your browser does not support audio.
  </audio>
   <div class="developer">Developer: Mudassir Shaikh</div>

  <script>
    // Replace with your images
    const images = [
      { src: "./public/pic.jpg" },
      { src: "./public/pic2.jpg" },
      { src: "./public/pic3.jpg" },
      { src: "./public/pic4.jpg" }
    ];

    let index = 0;
    let slideThread = null;
    let musicPlaying = false;

    const slideImage = document.getElementById("slideImage");
    const seekBar = document.getElementById("seekBar");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const musicBtn = document.getElementById("musicBtn");
    const statusEl = document.getElementById("status");
    const bgMusic = document.getElementById("bgMusic");

    seekBar.max = images.length - 1;

    function showImage(i) {
      const img = images[i];
      slideImage.src = img.src;
      seekBar.value = i;
      prevBtn.disabled = (i === 0);
      nextBtn.disabled = (i === images.length - 1);
    }

    function nextImage() {
      index = (index < images.length - 1) ? index + 1 : 0;
      showImage(index);
    }

    function prevImage() {
      index = (index > 0) ? index - 1 : images.length - 1;
      showImage(index);
    }

    function playSlideShow() {
      if (!slideThread) {
        slideThread = setInterval(nextImage, 4000);
        statusEl.textContent = "Slide Show - Running";
      }
    }

    function pauseSlideShow() {
      clearInterval(slideThread);
      slideThread = null;
      statusEl.textContent = "Slide Show - Paused";
    }

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
        musicBtn.classList.remove("bi-music-note-beamed");
        musicBtn.classList.add("bi-music-note");
      } else {
        bgMusic.play();
        musicPlaying = true;
        musicBtn.classList.remove("bi-music-note");
        musicBtn.classList.add("bi-music-note-beamed");
      }
    }

    // Event listeners
    nextBtn.addEventListener("click", nextImage);
    prevBtn.addEventListener("click", prevImage);
    playBtn.addEventListener("click", playSlideShow);
    pauseBtn.addEventListener("click", pauseSlideShow);
    musicBtn.addEventListener("click", toggleMusic);
    seekBar.addEventListener("input", (e) => {
      index = parseInt(e.target.value);
      showImage(index);
    });

    // Auto-start slideshow and music on page load
    window.addEventListener("load", () => {
      showImage(index);
      playSlideShow();
      toggleMusic();
    });
  </script>

</body>
</html>
